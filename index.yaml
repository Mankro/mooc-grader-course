---
name: Sample course with personalized exercises
description: This is a sample course with some examples of personalized exercises for testing and studying the grader.

# The course default language which may be overridden with ?lang=xx.
# Currently internal mooc-grader exercise messages support en and fi.
# In addition, the exercise configuration supports languages, e.g.
# title|i18n:
#   en: A sample exercise
#   fi: Mallitehtävä
lang: en

# Comma separated email addresses for technical support.
contact: teemu.t.lehtinen@aalto.fi

# Student IDs to grant course assistant access in A+.
#assistants:
#  - NNNNNN

# The public course files to serve as /static/course_key/
static_dir: static

# Course schedule and content for A+.
start: 2015-01-01
end: 2055-01-01
#numerate_ignoring_modules: True
modules:

  - key: personalizedround
    name: Personalized round
    type: normal
    children:
      - key: personalizednumber
        config: exercises/personalized_number/config.yaml
        type: programming
      - key: personalizedpython
        config: exercises/personalized_python/config.yaml
        type: programming

# A+ exercise categories.
categories:
  online:
    name: Online exercises
    points_to_pass: 0
    description: The default exercise category

# Module and exercise types to control frequent configuration sets.
# Any values can be overridden in the item specific configuration.
module_types:
  normal:
    open: 2015-01-01 12:00
    duration: 10y
    points_to_pass: 0
    late_duration: 2d
    late_penalty: 0.5
exercise_types:
  programming:
    category: online
    max_submissions: 100
    max_points: 50
    points_to_pass: 30
    allow_assistant_grading: yes
  questionnaire:
    category: online
    max_submissions: 10
    max_points: 10
    points_to_pass: 6
    allow_assistant_grading: yes
